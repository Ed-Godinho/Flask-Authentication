<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/abe562b248.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('.static', filename='index.css') }}">
    <title>Autenticação</title>
</head>

<body>
    <header class="header">
        <h1 class="logotipo">Godinho.</h1>
    </header>

    <section class="container">
        <div class="content">
            <h1>Conteudos aqui</h1>
        </div>

        <div class="signup active">
            <form id="form-signup">
                <div class="signup-header">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="body-signup">
                    <div class="username-container">
                        <label for="usuario">Username</label>
                        <input type="text" name="usuario" placeholder="Username" id="usuario" required>
                    </div>
                    <div class="email-container">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="senha-container">
                        <label for="senha">Senha</label>
                        <div class="container-minor">
                            <input type="password" name="senha" placeholder="Senha" required>
                            <i class="fa fa-regular fa-eye senha1"></i>
                        </div>
                    </div>
                    <div class="senha-container">
                        <label for="confirm">Confirme a senha</label>
                        <div class="container-minor">
                            <input type="password" name="confirm" placeholder="Confirme a senha" required>
                            <i class="fa fa-regular fa-eye senha2"></i>
                        </div>
                    </div>
                </div>
                <div class="terms-signup">
                    <input type="checkbox" name="termos" id="termos" required>
                    <label class="termos">Eu aceito os</label><a class="termos" href="#">termos de uso</a>
                    <input type="submit" class="signup-btn" value="Cadastrar">
                </div>
            </form>
        </div>

        <div class="login">
            <div class="login-header">
                <h1>Login</h1>
            </div>
            <form id="form-login">
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="submit" class="login-btn" value="Entrar">
            </form>
        </div>


    </section>

</body>

</html>
